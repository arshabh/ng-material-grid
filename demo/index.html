<!DOCTYPE html>
<html lang="en" ng-app="ngMaterialGridDemo">
<head>
  <meta charset="UTF-8">
  <title>ng-material-Grid Demo</title>

  <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="../bower_components/angular-material/angular-material.layouts.min.css">
  <link rel="stylesheet" href="../ng-material-grid.css">

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.js"></script>
  <script src="../bower_components/angular-messages/angular-messages.js"></script>
  <script src="../bower_components/angular-material/angular-material.js"></script>
  <script src="../ng-material-grid.js"></script>
  <script src="index.js"></script>

</head>
<body layout ng-controller="MainController">

  <div flex layout="column">
    <h1>{{title}}</h1>
    <ng-material-grid flex layout></ng-material-grid>
  </div>

</body>
</html>
